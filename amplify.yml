version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - echo "🧩 Installing backend dependencies..."
            - npm ci --cache .npm --prefer-offline

        build:
          commands:
            - echo "🏗️ Building Amplify backend..."
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID

      artifacts:
        baseDirectory: .amplify/artifacts
        files:
          - '**/*'

      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*

    frontend:
      phases:
        preBuild:
          commands:
            - echo "🧩 Installing frontend dependencies..."
            - npm ci --cache .npm --prefer-offline

        build:
          commands:
            - echo "🛠️ Building Next.js application..."
            - npm run build

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
