version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ§© Installing backend dependencies..."
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - echo "ğŸš€ Pushing backend to ensure latest Auth + secrets..."
            # Push backend with OAuth + secrets so amplify_outputs.json is correct
            - npx ampx push --yes --app-id $AWS_APP_ID --branch $AWS_BRANCH

            - echo "ğŸ§¾ Generating Amplify outputs..."
            - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH
    frontend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ§© Installing frontend dependencies..."
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - echo "âš™ï¸ Writing environment variables to .env for Next.js"

            - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
            - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
            - echo "âœ… Environment variables written"

            - echo "ğŸ—ï¸ Building Next.js application..."
            - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - .next/cache/**/*
        - .npm/**/*
        - node_modules/**/*
